			const eventSchedule = {

					{ time: '12:00', title: 'Öğlen Yemeği', duration: 60 },

					{ time: '14:35', title: 'Eğitim 8', duration: 60 },
					{ time: '15:35', title: 'Ara mola', duration: 10 },
					{ time: '15:45', title: 'Eğitim 9', duration: 45 },
					{ time: '16:30', title: 'Planlı Gezi', duration: 210 }
				],
				'2026-02-01': [ // 3. Gün (1 Şubat)
					{ time: '10:00', title: 'Karşılama Konuşması', duration: 15 },
					{ time: '10:15', title: 'Protokol', duration: 35 },
					{ time: '11:00', title: 'Yavuz Selim Kıran - Dış Politikalar ve kariyer', duration: 30 },
					{ time: '11:30', title: 'Öğle Arası', duration: 50 },
					{ time: '12:20', title: 'Taha Kırca - Yapay Zeka Çağında Mobil Geliştirici Kariyeri', duration: 30 },
					{ time: '13:00', title: 'Mehmet Bartu - Finans Firmalarında Agentic Dönüşüm (Online)', duration: 30 },
					{ time: '13:40', title: 'Oğuzhan Orhan Eroğlu - Siber Güvenlik', duration: 30 },
					{ time: '14:20', title: 'Mert Can Altın - Open Source\'a Contributing Rehberi (Online)', duration: 30 },
					{ time: '15:00', title: 'Rafael Gonzaga - Lies, Damn Lies, and Benchmark (Online)', duration: 30 },
					{ time: '15:40', title: 'Alparslan Aydın - Web Güvenliği: Temel Kurallar', duration: 30 },
					{ time: '16:20', title: 'Batuhan Arkalı - Hayat Nedir?', duration: 20 },
					{ time: '16:50', title: 'Doğukan Kılıçarslan - iOS Geliştirmede Güvenlik', duration: 30 },
					{ time: '17:30', title: 'Zeynep Bakırtemizler - Veriyi Saklamak mı, Şifrelemek mi?', duration: 30 },
					{ time: '18:10', title: 'Kaan Bekar - Geçmişten Geleceğe Sosyal Mühendislik Saldırıları', duration: 30 }
				]
			};

			function timeToMinutes(timeStr) {
				const [hours, minutes] = timeStr.split(':').map(Number);
				return hours * 60 + minutes;
			}

			function getCurrentEvent() {
				const now = new Date();
				// Türkiye saatine çevir (UTC+3)
				const turkeyTime = new Date(now.getTime() + (3 * 60 * 60 * 1000));
				const currentDate = turkeyTime.toISOString().split('T')[0];
				const currentTime = turkeyTime.getHours() * 60 + turkeyTime.getMinutes();
				
				const todaySchedule = eventSchedule[currentDate];
				if (!todaySchedule) {
					// Eğer bugün etkinlik günlerinden biriyse ama schedule bulunamadıysa
					const eventDates = ['2026-01-30', '2026-01-31', '2026-02-01'];
					if (eventDates.includes(currentDate)) {
						return {
							current: 'Program yükleniyor...',
							next: 'Lütfen bekleyiniz'
						};
					}
					return {
						current: 'Etkinlik günü değil',
						next: 'Winterbytes 30 Ocak - 1 Şubat 2026'
					};
				}

				let currentEvent = null;
				let nextEvent = null;

				for (let i = 0; i < todaySchedule.length; i++) {
					const event = todaySchedule[i];
					const eventStart = timeToMinutes(event.time);
					const eventEnd = eventStart + event.duration;

					if (currentTime >= eventStart && currentTime < eventEnd) {
						currentEvent = event;
						nextEvent = todaySchedule[i + 1] || null;
						break;
					} else if (currentTime < eventStart) {
						nextEvent = event;
						break;
					}
				}

				if (!currentEvent && !nextEvent) {
					// Günün tüm etkinlikleri bitti
					return {
						current: 'Bugünkü etkinlikler sona erdi',
						next: getNextDayEvent(currentDate)
					};
				}

				if (!currentEvent) {
					// Günün ilk etkinliği henüz başlamadı
					return {
						current: 'Etkinlik henüz başlamadı',
						next: nextEvent ? `${nextEvent.time} - ${nextEvent.title}` : 'Belirlenmedi'
					};
				}

				return {
					current: currentEvent.title,
					next: nextEvent ? `${nextEvent.time} - ${nextEvent.title}` : 'Son etkinlik'
				};
			}

			function getNextDayEvent(currentDate) {
				const dates = Object.keys(eventSchedule).sort();
				const currentIndex = dates.indexOf(currentDate);
				
				if (currentIndex >= 0 && currentIndex < dates.length - 1) {
					const nextDate = dates[currentIndex + 1];
					const nextDaySchedule = eventSchedule[nextDate];
					if (nextDaySchedule && nextDaySchedule.length > 0) {
						const dateObj = new Date(nextDate);
						const dayName = dateObj.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long' });
						return `${dayName} - ${nextDaySchedule[0].time} ${nextDaySchedule[0].title}`;
					}
				}
				
				return 'Winterbytes sona erdi';
			}

			function updateEventStatus() {
				const status = getCurrentEvent();
				
				const currentEventElement = document.getElementById('current-event-text');
				const nextEventElement = document.getElementById('next-event-text');
				
				if (currentEventElement) {
					currentEventElement.textContent = status.current;
				}
				
				if (nextEventElement) {
					nextEventElement.textContent = status.next;
				}
			}

			// Sayfa yüklendiğinde ve her dakika güncelle
			document.addEventListener('DOMContentLoaded', function() {
				updateEventStatus();
				setInterval(updateEventStatus, 60000); // Her dakika güncelle
			});
